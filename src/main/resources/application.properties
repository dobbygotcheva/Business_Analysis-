spring.application.name=demo

# Server Configuration
server.port=${PORT:8081}
server.servlet.context-path=/

# JSF Configuration
joinfaces.primefaces.theme=saga
joinfaces.primefaces.font-awesome=true
joinfaces.views.path-prefix=/
joinfaces.views.path-suffix=.xhtml
joinfaces.jsf.project-stage=Development
joinfaces.jsf.facelets-skip-comments=true
joinfaces.views.scan-paths=classpath:/META-INF/resources/
joinfaces.views.scan-suffixes=.xhtml
joinfaces.views.scan-prefixes=
joinfaces.servlet.path=*.xhtml

# Logging Configuration
logging.level.org.joinfaces=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.com.sun.faces=DEBUG

# PrimeFaces Configuration
primefaces.THEME=saga
primefaces.FONT_AWESOME=true
primefaces.UPLOADER=commons
primefaces.CLIENT_SIDE_VALIDATION=true

# JSF Configuration
javax.faces.PROJECT_STAGE=Development
javax.faces.FACELETS_SKIP_COMMENTS=true
javax.faces.FACELETS_BUFFER_SIZE=65535
javax.faces.FACELETS_DEVELOPMENT=true
javax.faces.FACELETS_VIEW_MAPPINGS=*.xhtml
javax.faces.FACELETS_LIBRARIES=
javax.faces.FACELETS_REFRESH_PERIOD=-1
javax.faces.SERVLET_MAPPING=*.xhtml
